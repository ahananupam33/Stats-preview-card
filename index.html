<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 40%, 62%); }
  </style>
</head>
<body>
  
  <div class="card">
    <div class="card-body">
      <div class="row row-1">
        <div class="col card-image"></div>
      </div>
      <div class="row row-2">
        <div class="col col-2">
          <h1 id="text1">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
          <p id="text2">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>

        <div class="col col-3 card-stats">
          <div class="stats">
            <h2 class="num">10k+</h2>
            <p class="stat-text">companies</p>
          </div>
          <div class="stats">
            <h2 class="num">314</h2>
            <p class="stat-text">templates</p>
          </div>
          <div class="stats">
            <h2 class="num">12M+</h2>
            <p class="stat-text">queries</p>
          </div>
        </div> 
      </div>
    </div>
  </div>

  <div class="attribution">
    <h3>Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>           
    Coded by: <a href="https://github.com/ahananupam33">Ahan Anupam</a></h3>
  </div>
</body>
</html>
